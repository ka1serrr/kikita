<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__wrapper-left">
        <h2 class="header__title">
          <span>JOB.</span>ME
        </h2>
        <!-- Пока как заглушка так ебану -->
        <h3 class="header__select">Nicosia</h3>
      </div>

      <div class="header__wrapper-right">
        <ul class="header__list">
          <li class="header__item header__select">For specialist</li>
          <li class="header__item">Login</li>
          <li class="header__item">Register</li>
        </ul>
      </div>
    </div>
  </div>
</header>

<section class="login">
  <div class="container">
    <h1 class="login__title">Login and registration</h1>
    <div class="login__wrap">
      <div class="login__wrap-left">
        <div class="login__wrapper">
          <label class="login__label">What do you do?</label>
          <input type="text" class="input login__label-input">
        </div>
        <div class="login__wrapper">
          <label class="login__label">Write your full name</label>
          <input type="text" class="input login__label-input" placeholder="Search">
        </div>
        <div class="login__wrapper">
          <label class="login__label">Your address</label>
          <input type="text" class="input login__label-input">
        </div>
      </div>
      <div class="login__wrap-right">
        <h2 class="login__label">Where do you provide services</h2>
        <h3 class="login__wrap-subtitle">You can choose several answers, <br>we will select suitable orders.</h3>

        <div class="login__checks">
          <label class='order__label' for="remote">
            I work remotely
            <input class="order__radio" type="radio" id="remote" value="remote" name="content">
            <span class="order__span"></span>
          </label>

          <label class='order__label' for="place">
            I receive clients at my place
            <input class="order__radio" type="radio" id="place" value="place" name="content">
            <span class="order__span"></span>
          </label>

          <label class='order__label' for="visit">
            I'm visiting clients
            <input class="order__radio" type="radio" id="visit" value="visit" name="content">
            <span class="order__span"></span>
          </label>

        </div>
      </div>
    </div>

    <div class="login__buttons">
      <button class="btn login__btn-prev">
        <img src="../../icons/Arrow-left.svg" alt="">
        Back
      </button>
      <button class="btn login__btn-next">
        Continue
        <img src="../../icons/Arrow-left.svg" alt="">
      </button>
    </div>
  </div>
</section>
</body>
</html>

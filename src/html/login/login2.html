<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__wrapper-left">
        <h2 class="header__title">
          <span>JOB.</span>ME
        </h2>
        <!-- Пока как заглушка так ебану -->
        <h3 class="header__select">Nicosia</h3>
      </div>

      <div class="header__wrapper-right">
        <ul class="header__list">
          <li class="header__item header__select">For specialist</li>
          <li class="header__item">Login</li>
          <li class="header__item">Register</li>
        </ul>
      </div>
    </div>
  </div>
</header>

<section class="login">
  <h1 class="login__title">Login and registration</h1>
  <h2 class="login__subtitle">We have sent you a code to your phone number</h2>
  <input type="tel" class="input login__input" placeholder="SMS code">
  <div class="login__btns">
    <button class="btn login__btn-prev">
      <img src="../../icons/Arrow-left.svg" alt="">
      Back
    </button>
    <button class="btn login__btn-next">
      Continue
      <img src="../../icons/Arrow-left.svg" alt="">
    </button>
  </div>
</section>
</body>
</html>

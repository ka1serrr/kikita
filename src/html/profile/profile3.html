<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__wrapper-left">
        <h2 class="header__title">
          <span>JOB.</span>ME
        </h2>
        <!-- Пока как заглушка так ебану -->
        <h3 class="header__select">Nicosia</h3>
      </div>

      <div class="header__wrapper-right">
        <ul class="header__list">
          <li class="header__item header__select">For specialist</li>
          <li class="header__item">Login</li>
          <li class="header__item">Register</li>
        </ul>
      </div>
    </div>
  </div>
</header>
<div class="profile">
  <div class="container">
    <div class="profile__wrap">
      <div class="profile__wrap-left">
        <button class="btn btn__profile">About</button>
        <button class="btn btn__profile">Documents, education</button>
        <button class="btn btn__profile profile__btn_active">Services and prices</button>
        <button class="btn btn__profile">Photos (2)</button>
        <button class="btn btn__profile">Reviews (38)</button>
      </div>
      <div class="profile__wrap-right">
        <div class="profile__title-wrap">
          <h1 class="profile__title">Name Surname</h1>
          <h2 class="profile__reviews"><img src="../../icons/start.svg" alt="">0  <img src='../../icons/message1.svg' alt="">0</h2>
        </div>
        <h2 class="profile__status">Online</h2>
        <div class="profile__wrap-inside">
          <div class="profile__wrap-inside-left">
            <div class="profile__photo">
              <div class="circle">
                <img src="../../icons/blya.png" alt="">
              </div>
              <img src="../../icons/chel.png" alt="">
            </div>
          </div>
          <div class="profile__wrap-inside-right">
            <h3 class="profile__descr">Services and prices</h3>
            <div class="textarea__wrapper">
              <textarea name="" id="" style="height: 246px" class="textarea profile__textarea" placeholder=""></textarea>
              <button class="btn profile__btn_clear">Clear</button>
              <button class="btn profile__btn_done">Done</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

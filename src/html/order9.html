<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__wrapper-left">
                    <h2 class="header__title">
                        <span>THE</span>
                        PROFESSIONAL
                    </h2>
                    <!-- Пока как заглушка так ебану -->
                    <h3 class="header__select">Nicosia</h3>
                </div>

                <div class="header__wrapper-right">
                    <ul class="header__list">
                        <li class="header__item header__select">For specialist</li>
                        <li class="header__item">Login</li>
                        <li class="header__item">Register</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="order">
        <div class="container">
            <div class="order__wrap">
                <div class="order__wrap-left">
                    <button class="btn btn__order btn__order_active">Order <span class='order__btn-complete'>Completed by 99%</span></button>
                    <button class="btn btn__order">Support</button>
                    <button class="btn btn__order">Specialists  <span>(692)</span</button>
                </div>

                <div class="order__wrap-right">
                    <h3 class="order__category">Psychology</h3>
                    <h2 class="order__title">The order is almost created</h2>
    
                    <div class="order__content">
                        <input class="input order__input order__input_long" type="tel" placeholder="Write your phone number">
                    </div>

                    <div class="order__btns">
                        <button class="btn order__btn-prev">
                            <img src="../icons/Arrow-left.svg" alt="">
                            Back
                        </button>
                        <button class="btn order__btn-next">
                            Continue
                            <img src="../icons/arrow-right.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>

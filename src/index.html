<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
    <title>Сайт</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__wrapper-left">
                    <h2 class="header__title">
                        <span>JOB.</span>ME
                    </h2>
                    <!-- Пока как заглушка так ебану -->
                    <h3 class="header__select">Nicosia</h3>
                </div>

                <div class="header__wrapper-right">
                    <ul class="header__list">
                        <li class="header__item header__select">For specialist</li>
                        <li class="header__item">Login</li>
                        <li class="header__item">Register</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="find">
        <div class="container">
            <h1 class="find__title">FIND YOUR OWN SPECIALIST <br> FOR ANY WORK</h1>

            <form class="form" action="post" >
                <div class="form__header">
                    <input class="input find__input" type="text" placeholder="Service or the specialist" >
                    <button class="btn form__send-btn">Let's go</button>
                </div>
                <div class="form__btns">
                    <button class="btn">Programmer</button>
                    <button class="btn">Plumber</button>
                    <button class="btn">Tutor</button>
                </div>
            </form>
            <div class="message">
                <img src="icons/message.svg" alt="message">
            </div>
        </div>
    </section>
</body>
</html>
